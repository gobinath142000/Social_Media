{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
    body{
        background-color: #c7b8d9;
    }
.btn-google {
    color: #545454;
    background-color: #ffffff;
    box-shadow: 0 1px 2px 1px #ddd
}

.or-container {
    align-items: center;
    color: #ccc;
    display: flex;
    margin: 25px 0
}

.line-separator {
    background-color: #ccc;
    flex-grow: 5;
    height: 1px
}

.or-label {
    flex-grow: 1;
    margin: 0 15px;
    text-align: center
}
.content-section{
    border-radius: 50px;
background: #ead8ff;
box-shadow:  -20px -20px 60px #c7b8d9,
             20px 20px 40px #fff8ff;

             margin-top: 4rem;
}

.form-group input{
    border-top:none;
border-right:none;
border-left:none;
outline:none;
border-bottom: 2px solid black;
border-radius:0px;
background-color: transparent;
}

.form-control:focus{
    box-shadow: none !important;
    background-color: transparent;
}
</style>

<div class="m-auto col-md-8">
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend style="text-align: center;" class="border-bottom mb-4">Login</legend>
            {{form|crispy}}
        </fieldset>

        <div class="form-group">
            <button style="border-radius: 7px;" class="btn btn-info" type="submit">Login</button>
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
        </div>
    </form>
    <div class="or-container">
        <div class="line-separator"></div>
        <div class="or-label">or</div>
        <div class="line-separator"></div>
    </div>

    <div class="border-top pt-3">
        <small class="text-muted">
            Need an Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </div>
</div>
</div>
{% endblock %}
